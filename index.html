<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prot√≥tipo projeto de pesquisa</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" scan-checker>
        <a-marker preset="hiro" id="sol">
            <a-entity rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 100000; easing: linear";>
                <a-sphere position="0 0 0" scale="0.7 0.7 0.7" material="src: url(src/sol.jpg)"></a-sphere>
            </a-entity>
            
            <a-entity rotation="0 0 0" id="paraAdicionar" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"; visibility-checker>
                <a-sphere position="2 0 0" scale="0.3 0.3 0.3" material="src: url(src/terra.jpg)"></a-sphere>
                <a-torus radius="2" radius-tubular="0.005" opacity="0.3" rotation="90 0 0" color="white"></a-torus>
            </a-entity>
        </a-marker>
        
        <a-marker preset="kanji" id="terra">
            <a-entity id="paraRemover" visible="true" rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 7000; easing: linear";>
                <a-sphere position="0 0 0" scale="0.3 0.3 0.3" material="src: url(src/terra.jpg)"></a-sphere>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
<script src="script.js"></script>
</html>
